<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="doGame()">
	<script type="text/javascript">
		var colorArray = [ "blue", "cyan", "gold", "gray", "green", "magenta",
				"orange", "red", "white", "yellow" ];
		var randomIndex = Math.floor(Math.random() * colorArray.length);
		console.log(randomIndex);
		var randomColor = colorArray[randomIndex];
		console.log(randomColor);
		var guessCounter = 0;
		function doGame() {
			var promptText = "I am thinking of one of these colors\n\nblue, cyan, gold, gray, green"
					+ ", magenta, orange, red, white, yellow\n\nWhat color am I thinking of?";
			while (true) {
				guessCounter++;
				guess = prompt(promptText);
				if (guess == "") {
					guess = prompt(promptText);
					alert("You must enter a value");
				} else if (guess == randomColor)
					break;
			}
		}
	</script>
</body>
</html>
